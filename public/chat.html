<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" href="./css/chat.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
       <section class="menu">
        <canvas id="profilePicture">
          
        </canvas>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
      </section>
      <section class="chatContainer">
          <section class="title"><p id="title_1">Welcome to the </p><p id="title_2"> Chat </p><p id="title_3"> App</p></section>
          <form id="message-form">
          </form>
          <i class="fa fa-arrow-down" id="scroll-down-arrow" hidden></i>
          <section class="chat-accessories">
            <input type="text" placeholder="message" name="message" id="message-input">
            <section class="btn-container">
              <button type="submit" id="submitBtn">Send Message</button>
              <button type="submit" id="send-location">Send Location</button>
            </section>
          </section>
          
      </section>
      
       <script id="msg-template" type="text/template">
          <li class="message-box">
            <section class="message_info">
              <label class="received-message">{{from}}</label>
              <label class="received-message-timestamp">{{createdAt}}</label>
            </section>
            <section class="message_info">
              <a class="received-message">{{text}}</a>
            </section>
          </li>
       </script>
       <script id="msg-template-2" type="text/template">
          <li class="message-box">
            <section class="message_info">
              <label class="received-message">{{from}}</label>
              <label class="received-message-timestamp">{{createdAt}}</label>
            </section>
            <section class="message_info">
              <a class="location-link" href="{{text}}">click to view my location</a>
            </section>
          </li>
       </script>

       <script src="/socket.io/socket.io.js"></script>
       <script src="./js/chat.js" ></script>
       <script src="./js/libs/moment.js" ></script>
       <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
       
    </body>
</html>
