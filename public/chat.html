<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" href="./css/chat.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
       <section class="menu">
        <section id="profileInfo">
          <section class="info-space"><i class="fa-solid fa-user" style="color: #80EF80;"></i> <label class="infoIcons" id="username">none</label></section>
          <section class="info-space"><i class="fa-solid fa-users-rectangle" style="color: #80EF80; "></i> <label class="infoIcons" id="roomName">none</label></section>
        </section>
        <h2>People</h2>
        <section id="users"></section>
      </section>
      <section class="chatContainer">
          <section class="title">
            <p id="title_1">Welcome to </p><p id="title_2"> Word </p><p id="title_3"> Xchange</p> 
            <i class="fa-solid fa-right-from-bracket fa-2x" style="color: #112A46; margin-left: auto;" id="exitBtn"></i>
          </section>
          <form id="message-form">
          </form>
          <i class="fa fa-arrow-down" id="scroll-down-arrow" hidden></i>
          <section class="chat-accessories">
            <input type="text" placeholder="message" name="message" id="message-input">
            <section class="btn-container">
              <i class="fa-solid fa-circle-plus fa-3x" style="color: #112A46;" href="#" id="addBtn"></i>
              <button type="submit" id="submitBtn">Send Message</button>
              <button type="submit" id="send-location">Send Location</button>
            </section>
          </section>
          
      </section>
      
       <script id="msg-template" type="text/template">
          <li class="message-box">
            <section class="message_info">
              <label id="sender">{{from}}</label>
              <label class="received-message-timestamp">{{createdAt}}</label>
            </section>
            <section class="message_info">
              <a class="received-message">{{text}}</a>
            </section>
          </li>
       </script>
       <script id="media-template" type="text/template">
          <canvas class="media"></canvas>
       </script>
       <script id="msg-template-2" type="text/template">
          <li class="message-box">
            <section class="message_info">
              <label id="sender">{{from}}</label>
              <label class="received-message-timestamp">{{createdAt}}</label>
            </section>
            <section class="message_info">
              <a class="location-link" href="{{text}}">click to view my location</a>
            </section>
          </li>
       </script>

       <script src="/socket.io/socket.io.js"></script>
       <script src="./js/chat.js" ></script>
       <script src="./js/libs/moment.js" ></script>
       <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
       
    </body>
</html>
